<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the font awesome website for the image on the back of the cards -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!-- Link for the fonts used in the heading and the game description at the top of the site -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="styles/styles.css">


    <title>Card matching game!</title>
</head>
<body id="main-body">

    <!-- Start game over lay -->
    <div class="overlay-text visible">
        Click to Start.<br> Timers running already!
    </div>

    <!-- Game over overlay, only displyed when the timer hits 0 -->
    <div id="game-over-text" class="overlay-text">
        GAME OVER
        <span class="overlay-text-small">Times up, click for a new game!
        </span>
    </div>

    <!-- Victory overlay, only used when the game has seen 6 matched pairs have been found -->
    <div id="victory" class="overlay-text">
        Victory
        <span class="overlay-text-small">Click to restart</span>
    </div>

    <!-- Containers at the top of the page with the title, timer and game description inside -->
    <div class="container">
        <div class="row">
          <div class="col-sm" id="heading">
            Mix and match
          </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm timer-and-score">
                Timer <span id="time-remaining"></span>
            </div>   
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm" id="game-rules">
                Match all of the pair of cards before the timer runs out!
            </div>
        </div>
    </div>

    <!-- List of the 12 cards seen on the screen with the links to the images on the front face of the
         card that have to be matched for the game to be won or lost. -->
    <div class="container" id="game-container">
        <div class="card" data-names="apple">
            <div class="card-back card-face">
                <i class="far fa-star"></i>
            </div>
            <div class="card-front card-face">
                <img class="card-value" src="images/Apple-logo.png">
            </div>
        </div>    
        <div class="card" data-names="apple">
            <div class="card-back card-face">
                <i class="far fa-star"></i>
            </div>
            <div class="card-front card-face">
                <img class="card-value" src="images/Apple-logo.png">
             </div>
        </div>
        <div class="card" data-names="css">
            <div class="card-back card-face">
                <i class="far fa-star"></i>
            </div>
            <div class="card-front card-face">
                <img class="card-value" src="images/CSS3.png">
            </div>
        </div>
        <div class="card" data-names="css">
            <div class="card-back card-face">
                <i class="far fa-star"></i>
            </div>
            <div class="card-front card-face">
                <img class="card-value" src="images/CSS3.png">
            </div>
        </div>
        <div class="card" data-names="html">
            <div class="card-back card-face">
                <i class="far fa-star"></i>
            </div>
            <div class="card-front card-face">
                <img class="card-value" src="images/HTML5.png">
            </div>
        </div>
        <div class="card" data-names="html">
            <div class="card-back card-face">
                <i class="far fa-star"></i>
            </div>
            <div class="card-front card-face">
                <img class="card-value" src="images/HTML5.png">
            </div>
        </div>
        <div class="card" data-names="javascript">
            <div class="card-back card-face">
                <i class="far fa-star"></i>
            </div>
            <div class="card-front card-face">
                <img class="card-value" src="images/JS-logo.png">
            </div>
        </div>
        <div class="card" data-names="javascript">
            <div class="card-back card-face">
                <i class="far fa-star"></i>
            </div>
            <div class="card-front card-face">
                <img class="card-value" src="images/JS-logo.png">
            </div>
        </div>
        <div class="card" data-names="python">
            <div class="card-back card-face">
                <i class="far fa-star"></i>
            </div>
            <div class="card-front card-face">
                <img class="card-value" src="images/PythonLogo.png">
            </div>
        </div>
        <div class="card" data-names="python">
            <div class="card-back card-face">
                <i class="far fa-star"></i>
            </div>
            <div class="card-front card-face">
                <img class="card-value" src="images/PythonLogo.png">
            </div>    
        </div>
        <div class="card" data-names="windows">
            <div class="card-back card-face">
                <i class="far fa-star"></i>
            </div>
            <div class="card-front card-face">
                <img class="card-value" src="images/Windows.png">
            </div>
        </div>
        <div class="card" data-names="windows">
            <div class="card-back card-face">
                <i class="far fa-star"></i>
            </div>
            <div class="card-front card-face">
                <img class="card-value" src="images/Windows.png">
            </div>
        </div>
    </div>

    <!-- Link to the javascript file powering the game functionality -->
    <script src="main.js"></script>

</body>
</html>
